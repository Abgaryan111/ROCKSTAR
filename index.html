<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rockstar Style</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<style>
html { 
    scroll-behavior: smooth;
}
/* ABGARYAN Animation */
.abgaryan {
    font-size: 22px;
    color: #FFD700;
    letter-spacing: 4px;
    margin-top: 15px;
    opacity: 0;
    animation: fadeSlide 2s ease forwards;
    animation-delay: 1s;
    text-shadow: 0 0 10px #FFD700;
}

@keyframes fadeSlide {
    from { 
        opacity: 0; 
        transform: translateY(30px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}
/* SIGN UP BUTTON */
.signup-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    background: #FFD700;
    color: black;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    z-index: 2000;
}

/* FORM BOX */
.signup-form {
    display: none;
    position: fixed;
    top: 80px;
    right: 30px;
    background: black;
    padding: 20px;
    border: 2px solid #FFD700;
    z-index: 2000;
}

.signup-form input {
    display: block;
    margin: 10px 0;
    padding: 8px;
    width: 200px;
}

.signup-form button {
    background: #FFD700;
    border: none;
    padding: 8px;
    width: 100%;
    font-weight: bold;
}


body {
    margin: 0;
    font-family: 'Oswald', sans-serif;
    background: black;
    color: white;
}

/* ===== MENU ===== */
header {
    position: fixed;
    width: 100%;
    padding: 25px 0;
    text-align: center;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
}

header a {
    color: #FFD700;
    text-decoration: none;
    margin: 0 30px;
    font-size: 22px;
    letter-spacing: 2px;
    transition: 0.3s;
}

header a:hover {
    color: white;
}

/* ===== SECTION STYLE ===== */
.section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 70px;
    text-align: center;
    text-transform: uppercase;
}

/* ===== HERO ===== */
.hero {
    background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("download.jpg") center/cover no-repeat;
}

.hero h1 {
    color: #FFD700;
    letter-spacing: 4px;
}

.hero button {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 18px;
    background: #FFD700;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.hero button:hover {
    background: white;
    transform: scale(1.1);
}

/* ===== GAMES ===== */
.games {
    background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("Rockstar-games-gta-6-website-update-2.jpg") center/cover no-repeat;
}

/* ===== NEWS ===== */
.news {
    background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("720x405.jpg") center/cover no-repeat;
}

/* ===== FOOTER ===== */
footer {
    background: black;
    text-align: center;
    padding: 30px;
    color: #FFD700;
    font-size: 18px;
}
</style>
</head>

<body>

<header>
    <a href="#home">ԳԼԽԱՎՈՐ</a>
    <a href="#games">ԽԱՂԵՐ</a>
    <a href="#news">ՆՈՐՈՒԹՅՈՒՆՆԵՐ</a>
</header>

<div id="home" class="section hero">
    <h1>WELCOME ROCKSTAR</h1>
    <div class="abgaryan">ABGARYAN'S PRODUCTION from Armenia</div>
    <button onclick="document.getElementById('games').scrollIntoView()">
        VIEW GAMES
    </button>
</div>

<div id="games" class="section games">
    OUR GAMES
</div>

<div id="news" class="section news">
    LATEST NEWS
</div>

<footer>
    © 2026 Rockstar Inspired Design
</footer>
<!-- SIGN UP BUTTON -->
<button class="signup-btn" onclick="toggleForm()">ԳՐԱՆՑՎԵԼ</button>

<!-- SIGN UP FORM -->
<div class="signup-form" id="signupForm">
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Surname">
    <input type="password" placeholder="Code">
    <button>Submit</button>
</div>

<script>
function toggleForm() {
    var form = document.getElementById("signupForm");
    if (form.style.display === "block") {
        form.style.display = "none";
    } else {
        form.style.display = "block";
    }
}
</script>
<script>
    function toggleForm() {
        var form = document.getElementById("signupForm");
        if (form.style.display === "block") {
            form.style.display = "none";
        } else {
            form.style.display = "block";
        }
    }
    </script>
    
</body>
</html>
